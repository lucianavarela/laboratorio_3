<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="assets/paw-print-32-215359.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/output/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title>ABM Mascotas</title>
</head>
<body>
    <header class="header">
        <h1>ABM Mascotas</h1>
    </header>
    <main>
        <form id="formulario" style="padding-top: 10px;">
            <div class="form-group">
                <label for="id">Id</label>
                <input class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input class="form-control" type="number" id="edad">
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="especie">Especie</label>
                        <select name="especie" id="especie" class="form-control">
                            <option value="gato">Gato</option>
                            <option value="perro">Perro</option>
                            <option value="gallina">Gallina</option>
                            <option value="pato">Pato</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="patas">Cantidad de Patas</label>
                        <input class="form-control" type="number" id="patas">
                    </div>
                </div>
            </div>
            <div class="row" id='buttons'>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-warning">Modificar</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary">Limpiar LocalStorage</button>
                </div>
            </div>
        </form>

        <hr>
        <h2 class="header filtros-header">Filtros</h2>
        <hr>

        <section class="container" style="margin-bottom: 3rem">
            <div class="row" id='buttons'>
                <div class="col-2-sm">
                    <div class="form-group">
                        <label for="patas">Filtrar por: </label>
                        <select name="especie" id="especie" class="form-control">
                            <option value="gato">Gato</option>
                            <option value="perro">Perro</option>
                            <option value="gallina">Gallina</option>
                            <option value="pato">Pato</option>
                        </select>
                    </div>
                </div>
                <div class="col-2-sm offset-md-4">
                    <div class="form-group">
                        <label for="patas">Promedio de edad</label>
                        <input class="form-control" type="number" id="promedio" disabled>
                    </div>
                </div>
                <div class="col-sm align-self-end">
                    <button class="btn btn-info">Calcular Promedio</button>
                </div>
            </div>
        </section>

        <h3 class="container">Campos mostrados
            <small>Tildar los campos a mostrar</small>
        </h3>
        <hr>
        <section class="container">
            <div class="row chksColms">
                <div class="col-sm-2">
                    <input type="checkbox" id="chkId" checked>
                    <label for="chkId"> Id </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkName" checked>
                    <label for="chkName" > Nombre </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkEdad" checked>
                    <label for="chkEdad" > Edad: </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkPatas" checked>
                    <label for="chkPatas" > Patas </label>
                </div>
            </div>
        </section>
        <hr>
        <h2 class="seccionTabla header">Lista de Mascotas</h2>
        <hr>
        <div id="divTabla" >
        </div>

    </main>
</body>
</html>
