<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="assets/paw-print-32-215359.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/output/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title>ABM Mascotas</title>
</head>
<body>
    <header class="header">
        <h1>ABM Mascotas</h1>
    </header>
    <main>
        <form id="formulario" style="padding-top: 10px;">
            <div class="form-group">
                <label for="txtId">Id</label>
                <input class="form-control" id="txtId">
            </div>
            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input class="form-control" id="txtNombre">
            </div>
            <div class="form-group">
                <label for="txtEdad">Edad</label>
                <input class="form-control" type="number" id="txtEdad">
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="selectTipo">Especie</label>
                        <select name="especie" id="selectTipo" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="patas">Cantidad de Patas</label>
                        <input class="form-control" type="number" min="0" max="4" name="" id="txtPatas">
                    </div>
                </div>
            </div>
            <div class="row" id='buttons'>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success" id="btnAgregar" onclick="agregarMascota()">Agregar</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-warning" id="btnModificar" onclick="modificarMascota()">Modificar</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-danger" id="btnEliminar" onclick="eliminarMascota()">Eliminar</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary" id="btnClearStorage" onclick="cleanStorage()">Limpiar LocalStorage</button>
                </div>
            </div>
        </form>

        <hr>
        <h2 class="header filtros-header">Filtros</h2>
        <hr>

        <section class="container" style="margin-bottom: 3rem">
            <div class="row" id='buttons'>
                <div class="col-2-sm">
                    <div class="form-group">
                        <label for="cmbFiltro">Filtrar por: </label>
                        <select name="especie" id="cmbFiltro" class="form-control">
                            <option value="-1">Todos</option>
                        </select>
                    </div>
                </div>
                <div class="col-2-sm offset-md-4">
                    <div class="form-group">
                        <label for="txtPromedio">Promedio de edad:</label>
                        <input class="form-control" type="number" id="txtPromedio" disabled>
                    </div>
                </div>
                <div class="col-sm align-self-end">
                    <button class="btn btn-info" onclick="calcularPromedio()">Calcular Promedio</button>
                </div>
            </div>
        </section>

        <h3 class="container">Campos mostrados
            <small>Tildar los campos a mostrar</small>
        </h3>
        <hr>
        <section class="container">
            <div class="row chksColms">
                <div class="col-sm-2">
                    <input type="checkbox" id="chkId" checked>
                    <label for="chkId"> Id </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkName" checked>
                    <label for="chkName" > Nombre </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkEdad" checked>
                    <label for="chkEdad" > Edad: </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkPatas" checked>
                    <label for="chkPatas" > Patas </label>
                </div>
            </div>
        </section>
        <hr>
        <h2 class="seccionTabla header">Lista de Mascotas</h2>
        <hr>
        <div id="divTabla" >
        </div>

    </main>
</body>
</html>
